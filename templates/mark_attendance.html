{% extends 'base.html' %}
{% block title %}Mark Attendance â€” WeGuide{% endblock %}

{% block content %}
<style>
  body {
    background: url('/static/bg.jpg') no-repeat center center fixed;
    background-size: cover;
  }

  .attendance-card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border-radius: 16px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 2rem;
    margin: 2rem auto;
    width: 95%;
    max-width: 850px;
    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
    color: #fff;
  }

  h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #fff;
  }

  .table {
    width: 100%;
    border-collapse: collapse;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    overflow: hidden;
  }

  .table thead {
    background-color: rgba(255, 255, 255, 0.2);
  }

  .table th,
  .table td {
    padding: 0.75rem 1rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    text-align: left;
    color: #fff;
  }

  .table tbody tr:hover {
    background-color: rgba(255, 255, 255, 0.05);
  }

  input[type="checkbox"] {
    transform: scale(1.3);
    cursor: pointer;
  }

  .btn {
    margin-top: 1.5rem;
    display: block;
    width: 100%;
    padding: 0.8rem;
    background: #00bcd4;
    color: white;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .btn:hover {
    background: #0097a7;
  }
</style>

<div class="attendance-card">
  <h2>ðŸ“† Mark Attendance for {{ date.strftime('%Y-%m-%d') }}</h2>
  <form method="post">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>
            Present? 
            <input type="checkbox" id="select-all" title="Select/Deselect all">
          </th>
        </tr>
      </thead>
      <tbody>
        {% for s in students %}
        <tr>
          <td>{{ s.name }}</td>
          <td><input type="checkbox" name="{{ s.id }}"></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="submit" class="btn">âœ… Submit Attendance</button>
  </form>
</div>

<script>
  // Select/Deselect all checkboxes
  document.addEventListener('DOMContentLoaded', () => {
    const selectAll = document.getElementById('select-all');
    const checkboxes = document.querySelectorAll('input[type="checkbox"]:not(#select-all)');

    selectAll.addEventListener('change', () => {
      checkboxes.forEach(cb => cb.checked = selectAll.checked);
    });
  });
</script>
{% endblock %}
