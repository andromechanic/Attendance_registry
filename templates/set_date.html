{% extends 'base.html' %}
{% block title %}Select Attendance Date{% endblock %}

{% block content %}
<style>
  body {
    background: url('/static/bg2.jpg') no-repeat center center fixed;
    background-size: cover;
  }

  .glass-container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border-radius: 16px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 2rem;
    margin: 2rem auto;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
    color: #fff;
  }

  h2, h4 {
    text-align: center;
    color: #fff;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-top: 1rem;
  }

  input[type="date"] {
    padding: 0.5rem;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
  }

  .btn {
    padding: 0.75rem;
    background: #00bcd4;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .btn:hover {
    background: #0097a7;
  }

  ul {
    list-style: none;
    padding-left: 0;
  }

  ul li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(255, 255, 255, 0.1);
    padding: 0.5rem 1rem;
    border-radius: 8px;
    margin-bottom: 0.5rem;
    color: #fff;
  }

  .btn-sm {
    background-color: #4caf50;
    padding: 0.4rem 0.75rem;
    font-size: 0.85rem;
    border-radius: 6px;
    color: white;
    text-decoration: none;
  }

  .btn-sm:hover {
    background-color: #388e3c;
  }

  hr {
    border: 0;
    height: 1px;
    background: rgba(255, 255, 255, 0.3);
    margin: 2rem 0;
  }
</style>

<div class="glass-container">
  <h2>ðŸ“… Set Attendance Date</h2>

  <form method="post">
    <label for="date">Select date:</label>
    <input type="date" name="date" required>
    <button type="submit" class="btn">Continue</button>
  </form>

  {% if existing_dates %}
    <hr>
    <h4>ðŸ“‚ Previous Attendance Dates</h4>
    <ul>
      {% for d in existing_dates %}
        <li>
          {{ d }}
          <a href="{{ url_for('student_attendance', attendance_date=d) }}" class="btn-sm">View/Edit</a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
{% endblock %}
